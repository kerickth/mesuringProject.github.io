
<!DOCTYPE html>
<!--=== Coding by CodingLab | www.codinglabweb.com === -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <link rel="icon" type="image/png" href="../images/image.png">
    <link rel="stylesheet" href="style/style.css">
     
    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <!--<title>Admin Dashboard Panel</title>--> 
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
</head>
<body onload="readTextFile('../data.txt')">
    <nav>
        <div class="logo-name">
            <div class="logo-image">
                <img src="../images/logo.png" alt="">
            </div>

            <span class="logo_name">Measuring volume</span>
        </div>

        <div class="menu-items">
            <ul class="nav-links">
                <li><a href="../index.html">
                    <i class="uil uil-tachometer-fast-alt"></i>
                    <span class="link-name">Dashboard</span>
                </a></li>
                <li><a href="#">
                    <i class="uil uil-chart"></i>
                    <span class="link-name">Calculator</span>
            </ul>
            
            <ul class="logout-mode">
                <li class="mode">
                    <a href="#">
                        <i class="uil uil-moon"></i>
                    <span class="link-name">Dark Mode</span>
                </a>

                <div class="mode-toggle">
                  <span class="switch"></span>
                </div>
            </li>
            </ul>
        </div>
    </nav>

    <section class="dashboard">
        <div class="top">
            <i class="uil uil-bars sidebar-toggle"></i>

            <div class="search-box">
                <i class="uil uil-search"></i>
                <input type="text" placeholder="Search here...">
            </div>
            
            <img src="../images/profile.jpg" alt="">
        </div>

        <div class="dash-content">
            <div class="overview">
                <div class="title">
                    <i class="uil uil-setting"></i>
                    <span class="text">Measuring volume using LiDAR technology</span>
                </div>

                <div class="boxes">
                    <div class="box box1">
                        <span class="angle">
                            Angle
                            <SELECT class="select" name="angles" id="angles" onchange="updateAngles()" required>
                                <option value="" selected disabled>Please select..</option>
                                <OPTION Value="opt-1" >45, 90, 135 deg</OPTION>
                                <OPTION Value="opt-2" >60, 90, 120 deg</OPTION>
                                <OPTION Value="opt-3" >70, 90, 110 deg</OPTION>
                            </SELECT>
                        </span>
                        <span class="shape">
                            Shapes
                            <SELECT class="select" name="shape" id="shape" onchange="updateShape(),toggleFields()" required>
                                <option value="" selected disabled>Please select..</option>
                                <OPTION Value="square" >square shape</OPTION>
                                <OPTION Value="cyl" >Cylindrical</OPTION>
                            </SELECT>
                        </span>
                    </div>
                    <div class="box box2">
                        <span class="choice">
                            <div id="squa" class="squ" style="display: none;">
                                <label for="width">Width:</label>
                            
                                    <input type="number" id="width" class="form-input" onchange="updateValues()" required>
                                    <br>
                                    <label for="long">Long: &nbsp;</label>
                                    
                                    <input type="number" id="long" class="form-input" onchange="updateValues()" required>
                                    <br>
                                    <label for="allHigh">High: &nbsp;</label>
                                    
                                    <input type="number" id="allHigh" class="form-input" onchange="updateValues()" required>
                                    <br> 
                                    <div class="buttom">
                                        <input type="button" value="Submit" class="form-buttom" onclick="if (document.getElementById('allHigh').value,document.getElementById('width').value,document.getElementById('long').value) {calculateVolume()} else{alert('Please get Width,Long and High values in box.')} " >
                                    </div> 
                            </div>
                            <div id="cyli" class="cyl" style="display: none;">
                                <label for="d">Diameter:</label>
                            
                                    <input type="number" id="d" class="form-input" onchange="updateCylValues()" required>
                                    <br>
                                    <label for="highCyl">High:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                                    
                                    <input type="number" id="highCyl" class="form-input" onchange="updateCylValues()" required>
                                    <br>
                                    <div class="buttom">
                                        <input type="button" value="Submit" class="form-buttom" onclick="if (document.getElementById('highCyl').value,document.getElementById('d').value) {calculateVolume()} else{alert('Please get Diameter and High values in box.')} " >
                                    </div>
                            </div>
                        </span>
                    </div>
                </div>
            </div>
            <div class="activity">
                <div class="title">
                    <i class="uil uil-monitor"></i>
                    <span class="text">Output</span>
                </div>

                <div class="activity-data">
                    <div class="data names">
                        <span class="data-title"><canvas id="myChartHigh"></span>
                            <script>
                                var ctx2 = document.getElementById('myChartHigh').getContext('2d');
                        var chart = new Chart(ctx2, {
                            type: 'bar',
                            data: {
                                labels: ['data1', 'data2', 'data3', 'data4', 'data5', 'data6', 'data7', 'data8', 'data9', 'data10', 'data11', 'data12'],
                                datasets: [{
                                    label: 'Values',
                                    data: [0, 0, 0, 0],
                                    backgroundColor: [
                                        'rgba(74, 222, 222, 0.4)',
                                        'rgba(26, 167, 236,0.4)',
                                        'rgba(30, 47, 151,0.4)',
                                        'rgba(74, 222, 222, 0.4)',
                                        'rgba(26, 167, 236,0.4)',
                                        'rgba(30, 47, 151,0.4)',
                                        'rgba(74, 222, 222, 0.4)',
                                        'rgba(26, 167, 236,0.4)',
                                        'rgba(30, 47, 151,0.4)',
                                        'rgba(74, 222, 222, 0.4)',
                                        'rgba(26, 167, 236,0.4)',
                                        'rgba(30, 47, 151,0.4)'
                                    ],
                                    borderColor: [
                                        'rgba(74, 222, 222, 1)',
                                        'rgba(26, 167, 236,1)',
                                        'rgba(30, 47, 151,1)',
                                        'rgba(74, 222, 222, 1)',
                                        'rgba(26, 167, 236,1)',
                                        'rgba(30, 47, 151,1)',
                                        'rgba(74, 222, 222, 1)',
                                        'rgba(26, 167, 236,1)',
                                        'rgba(30, 47, 151,1)',
                                        'rgba(74, 222, 222, 1)',
                                        'rgba(26, 167, 236,1)',
                                        'rgba(30, 47, 151,1)'
                                    ],
                                    borderWidth: 1
                                }]
                            },
                            options: {
                                scales: {
                                    yAxes: [{
                                        ticks: {
                                            beginAtZero: true
                                        }
                                    }]
                                }
                            }
                        });
                            </script>
                        <spaan class="data-list"><div id="result">Output Volume:</div></spaan>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="script/script.js"></script>
</body>
</html>
